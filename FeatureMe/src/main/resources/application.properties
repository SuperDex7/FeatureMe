spring.application.name=FeatureMe
spring.data.mongodb.database=${env.MONGO_DATABASE}
spring.data.mongodb.uri=mongodb+srv://${env.MONGO_USER}:${env.MONGO_PASSWORD}@${env.MONGO_CLUSTER}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
spring.cloud.aws.credentials.access-key=${env.aws_accessKeyId}
spring.cloud.aws.credentials.secret-key=${env.aws_secretAccessKey}
spring.cloud.aws.region.static=${env.aws_region}
spring.cloud.aws.s3.bucket=${env.aws_s3bucket}
spring.security.user.name=user@user.com
spring.security.user.password=password
jwt.secret=${env.JWT_SECRET}
jwt.expiration=${env.JWT_EXPIRATION_MS}
stripe.api.key= ${env.public_key}
stripe.api.secret=${env.secret_key}
stripe.webhook.secret=${env.webhook_secret}